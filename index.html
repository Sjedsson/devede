<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DE-VE-DE</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>DE-VE-DE</h1>
  </header>

  <section id="main">
    <article class="container" id="add-movie">
      <div class="panel">
        <h2>ADD MOVIE</h2>
        <input type="text" id="title-input" placeholder="Enter title...">
        <input type="text" id="genre-input" placeholder="Enter genre...">
        <input type="date" id="release-date-input">
        <button id="add-btn">Add Movie</button>
      </div>
    </article>

    <article class="container" id="search-movie">
      <div class="panel">
        <h2>SEARCH MOVIE</h2>
        <input type="text" id="search-input" placeholder="Search for a movie...">
        <button id="search-btn">Search</button>
      </div>
    </article>

    <article class="container" id="see-favorites">
      <div class="panel">
        <h2>SEE FAVORITES</h2>
        <button id="favorites-btn">See Favorites</button>
      </div>
    </article>
  </section>

  <section id="movies"></section>

  <script type="module" src="script.js"></script>
</body>
</html>
